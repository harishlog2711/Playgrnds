<!DOCTYPE html>
<html>

<head>
    <title>Online Registration Form</title>
</head>
<body bgcolor="black" style="color: blanchedalmond;"> 
<center> 
<h1> Student Registration Form </h1>
    <form>
        <table>
            <tr> 
                <td>Name:</td> <td><input type="text" placeholder="Enter your Full name"></td>
            </tr> 

            <tr>
                <td>Age:</td> <td><input type="number" placeholder="Enter your current age"></td> 
            </tr>

            <tr>
                <td>Address:</td> <td><input type="text" placeholder="Enter your permanent Address"><td> 
            </tr>

            <tr>
                <td>Department</td>
                <td> 
                    <select>
                         <option>CSE</option>
                         <option>ECE</option>
                         <option>IT</option>
                     </select>
                </td>
            </tr>

            <tr>
            <td> <input type="submit" </td> <td> <input type="reset" </td>
            </tr>
        </table>
    </form>

</center>

</body>


</html>
